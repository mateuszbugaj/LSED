# Device 1
name: 'Manipulator'
portName: ttyUSB0
portBaudRate: 9600
initialState: "Start"
cameras:
  - name: "Effector_View"
    portName: "/dev/video4"
  - name: "Wide_Shot"
    portName: "/dev/video2"
  - name: "Microscope_View"
    portName: "/dev/video0"

commands:
  - name: "Home"
    description: "Home the manipulator in all axes."
    prefix: "home"
    devicePrefix: "G28"
  - name: "Move Relative"
    description: "Move device by distance of millimeters."
    prefix: "moveBy"
    devicePrefix: "G0"
    params:
      - name: "XAxisDistance"
        type: Integer
        range: [-100, 100]
      - name: "YAxisDistance"
        type: Integer
        range: [-100, 100]
        optional: true
        predefined: 0
      - name: "ZAxisDistance"
        type: Integer
        range: [-100, 100]
        optional: true
        predefined: 0
  - name: "Scenario 1"
    description: "Perform scenario number 1."
    prefix: "Scenario_1"
    events: [
      "G28",
      "G0 90 0 0",
      "G0 0 -50 0",
      "M2 100",
      "G0 0 0 -40",
      "M2 50",
      "G0 0 0 40",
      "G0 0 50 0",
      "G0 -90 0 0",
      "G0 0 0 -40",
      "M2 100",
      "G0 0 0 40",
      "G0 0 0 -40",
      "M2 50",
      "G0 0 0 40",
      "G0 90 0 0",
      "G0 0 -50 0",
      "G0 0 0 -40",
      "M2 100" ,
      "G0 0 0 40",
      "G0 0 50 0",
      "G0 -90 0 0"]
