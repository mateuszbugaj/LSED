# Device 1
name: 'Manipulator'
portName: ttyUSB0
portBaudRate: 9600
cameras:
  - name: "Effector View"
    portName: "/dev/video0"
  - name: "Wide Shot"
    portName: "/dev/video2"
  - name: "Microscope View"
    portName: "/dev/video4"
commands:
  - name: "Move Relative"
    description: "Move device by distance of millimeters."
    prefix: "moveBy"
    devicePrefix: "mv"
    params:
      - name: "XAxisDistance"
        type: Integer
        range: [-100, 100]
      - name: "YAxisDistance"
        type: Integer
        range: [-100, 100]
        optional: true
        predefined: 0
      - name: "ZAxisDistance"
        type: Integer
        range: [-100, 100]
        optional: true
        predefined: 0
  - name: "Move Relative"
    description: "Move device by distance of millimeters."
    prefix: "moveBy"
    devicePrefix: "mv"
    params:
      - name: "XAxisDistance"
        type: Integer
        range: [ -100, 100 ]
      - name: "YAxisDistance"
        type: Integer
        range: [ -100, 100 ]
        optional: true
        predefined: 0
      - name: "ZAxisDistance"
        type: Integer
        range: [ -100, 100 ]
        optional: true
        predefined: 0
  - name: "Home Manipulator"
    description: "Move Manipulator to its Home position in all axes."
    prefix: "home"
    devicePrefix: "G28"
