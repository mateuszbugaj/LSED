name: "dev1"
portName: "port1"
portBaudRate: 1000
cameras:
  - name: "cam1"
    portName: "/dev/cam1"
  - name: "cam2"
    portName: "/dev/cam2"
  - name: "cam3"
    portName: "/dev/cam3"
commands:
  - name: "Move Relative"
    description: "Move device by distance of millimeters."
    prefix: "moveBy"
    devicePrefix: "mv"
    params:
        - name: "XAxisDistance"
          type: Integer
          range: [-100, 100]
        - name: "YAxisDistance"
          type: Integer
          range: [-100, 100]
          optional: true
          predefined: 0
        - name: "ZAxisDistance"
          type: Integer
          range: [-100, 100]
          optional: true
          predefined: 0
  - name: "Light Switch"
    description: "Switch bed light ON and OFF."
    prefix: "light"
    params:
      - name: "State"
        type: String
        values: ["on", "off"]
      - name: "Intensity"
        type: Integer
        range: [100]
        optional: true
    devicePrefix: "lgt"
  - name: "Position 1"
    description: "Move to the Position 1 one axis at the time."
    prefix: "Position_1"
    events: [
      "mvto 100 0 0",
      "mvto 100 50 0",
      "mvto 100 50 20"]

